{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entry}}
{% endblock %}

{% block body %}
    {{ entry_body | safe }}
    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ entry }}">
        <input type="submit" value="Edit this article">
    </form>
{% endblock %}
